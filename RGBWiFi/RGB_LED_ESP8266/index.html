<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body style='font-family: sans-serif; font-size: 12px' onload="onLoadFunction()">
		<div id="allDiv">
			<div class="functionDiv" id="logoDiv">
			<h1>LOGO section</h1>
				<div id="sliderContainerLogo" class="sliderContainer" oninput="onInput(this.id)">
					<input type="range" id="rangeLogoR" min="0" max="255" value="10" class="red slider">
					<input type="range" id="rangeLogoG" min="0" max="255" value="10" class="green slider">
					<input type="range" id="rangeLogoB" min="0" max="255" value="10" class="blue slider">
					<input type="range" id="rangeLogoBrightness" min="0" max="255" value="100" class="brightness slider" oninput="rangeBrightness(this.id)">
					<input type="range" id="rangeLogoSpeed" min="0" max="255" value="200" class="speed slider">
				</div>
				<div class="radioContainer" id="logoRadioContainer">
					<label class="label"><input type="radio" name="logo" value="0"> OFF</label>
					<label class="label"><input type="radio" name="logo" value="1"> STATIC</label>
					<label class="label"><input type="radio" name="logo" value="2"> BREATHE</label>
					<label class="label"><input type="radio" name="logo" value="3"> ANTIBREATHE</label>
					<label class="label"><input type="radio" name="logo" value="4"> RAINBOW</label>
					<label class="label"><input type="radio" name="logo" value="5"> WAVE</label>
					<label class="label"><input type="radio" name="logo" value="6"> METEOR</label>
					<label class="label"><input type="radio" name="logo" value="7"> BOUNCINGBALL</label>
					<label class="label"><input type="radio" name="logo" value="8"> FIRE</label>
				</div>
				<button type="button" id="buttonLogo" class="button" onclick="buttonClick(this.id)">COMMIT COLOR AND EFFECT FOR THIS STRIP</button>
			</div>
			
			<div class="functionDiv" id="frameDiv">
			<h1>FRAME section</h1>
				<div id="sliderContainerFrame" class="sliderContainer" oninput="onInput(this.id)">
					<input type="range" id="rangeFrameR" min="0" max="255" value="10" class="red slider">
					<input type="range" id="rangeFrameG" min="0" max="255" value="10" class="green slider">
					<input type="range" id="rangeFrameB" min="0" max="255" value="10" class="blue slider">
					<input type="range" id="rangeFrameBrightness" min="0" max="255" value="100" class="brightness slider" oninput="rangeBrightness(this.id)">
					<input type="range" id="rangeFrameSpeed" min="0" max="255" value="200" class="speed slider">
				</div>
				<div class="radioContainer" id="frameRadioContainer">
					<label class="label"><input type="radio" name="frame" value="0"> OFF</label>
					<label class="label"><input type="radio" name="frame" value="1"> STATIC</label>
					<label class="label"><input type="radio" name="frame" value="2"> BREATHE</label>
					<label class="label"><input type="radio" name="frame" value="3"> ANTIBREATHE</label>
					<label class="label"><input type="radio" name="frame" value="4"> RAINBOW</label>
					<label class="label"><input type="radio" name="frame" value="5"> WAVE</label>
					<label class="label"><input type="radio" name="frame" value="6"> METEOR</label>
					<label class="label"><input type="radio" name="frame" value="7"> BOUNCINGBALL</label>
					<label class="label"><input type="radio" name="frame" value="8"> FIRE</label>
				</div>
				<button type="button" id="buttonFrame" class="button" onclick="buttonClick(this.id)">COMMIT COLOR AND EFFECT FOR THIS STRIP</button>
			</div>
			<button type="button" id="buttonAll" class="button" onclick="buttonClick(this.id)">COMMIT COLOR AND EFFECT FOR ALL STRIP</button>
		</div>
	</body>
	
	<script src="index.js" type="text/javascript"></script>
</html>
