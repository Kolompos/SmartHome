<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body style='font-family: sans-serif; font-size: 12px' onload="onLoadFunction()">

		<h1>LOGO section</h1>
		<div class="functionDiv" id="logoDiv">
			<div class="sliderContainer" id="logoSliderContainer" oninput="onInputLogo()">
				<input type="range" min="0" max="255" value="10" class="red slider" id="logoRedRange">
				<input type="range" min="0" max="255" value="10" class="green slider" id="logoGreenRange">
				<input type="range" min="0" max="255" value="10" class="blue slider" id="logoBlueRange">
			</div>
			<div class="radioContainer" id="logoRadioContainer">
				<input type="radio" name="logo" value="male"> OFF
				<input type="radio" name="logo" value="female"> STATIC
				<input type="radio" name="logo" value="other"> BREATHE
				<input type="radio" name="logo" value="other"> RAINBOW
				<input type="radio" name="logo" value="other"> WAVE
			</div>
			<button type="button" id="logoButton" class="button" onclick="logoButtonClick()">Commit Color and Effect</button>
		</div>
	</body>
	
	<script src="index.js" type="text/javascript"></script>
</html>
